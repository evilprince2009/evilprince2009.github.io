<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="keywords"
      content="javascript, es6, typescript, angular, react, c#, .net, asp.net mvc, mvc, nodejs, java, spring, mysql, mssql, entity framework, selenium, nunit, xunit, mstest, ibne nahian"
    />
    <meta
      name="description"
      content="Get your .NET , Node , Angular, React projects done within affordable cost today."
    />
    <title>Shell | Portfolio - ShellFolio</title>
    <link
      href="https://fonts.cdnfonts.com/css/cascadia-mono"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="diamond.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div class="container">
      <div id="terminal">
        <div class="controls">
          <ul>
            <li id="hide" style="color: #db7638">&CircleMinus;</li>
            <li id="quit" style="color: #b9033a">&CircleTimes;</li>
          </ul>
        </div>
        <div class="message">
          <p>
            Welcome to ShellFolio v1992.05 !<br />Session based UUID:
            <span class="session-userid"></span><br />Type
            <span style="font-weight: 300; color: aquamarine">"help" </span>to
            see available commands. <br /><span
              style="font-weight: 300; color: #fce26e"
              >All Commands are case insensitive.
            </span>
          </p>
        </div>
        <div id="insert" class="dynamic-content"></div>
      </div>
    </div>
    <div class="maximize-terminal footer-on-exit">
      <p>
        <span>Restore <span style="color: #64ed0b">&UpArrowBar; </span></span>
      </p>
    </div>
    <div class="footer">
      <p>
        Coded with
        <span style="font-weight: 400; font-size: 15px; color: #f5084f"
          >&hearts; </span
        >by
        <a
          target="_blank"
          style="
            font-weight: 300;
            text-align: center;
            color: aqua;
            text-decoration: none;
          "
          href="https://web.facebook.com/evilprince2009/"
          >@evilprince2009</a
        >
      </p>
    </div>
    <script src="script/main.js"></script>
  </body>
</html>
